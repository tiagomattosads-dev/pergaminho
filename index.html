
<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O Pergaminho - Ficha de RPG</title>
    <!-- Ícone da Aba (Favicon) Atualizado para o Pergaminho solicitado -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7057/7057841.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+DW+Pica:ital@0;1&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        :root {
            --p-bg: #1a0f00;
            --p-text: #3e2723;
            --p-accent: #8b4513;
            --p-gold: #d4af37;
        }

        /* CURSOR PERSONALIZADO GLOBAL */
        * {
            cursor: url('https://res.cloudinary.com/dutufef4s/image/upload/w_35,h_35,c_scale/v1770333154/81040f0935a24bc6ae56784a930540bdbKy0vHIUKJqNYP3D-2_riywsm.png') 0 0, auto;
        }

        a, button, [role="button"], input, select, textarea, label, .cursor-pointer, *:active {
            cursor: url('https://res.cloudinary.com/dutufef4s/image/upload/w_35,h_35,c_scale/v1770333136/07e60ce0ca344686dc46781e6e782e27NhbelZMZLXMAeyVb-2_zwwaue.png') 0 0, pointer !important;
        }

        body {
            background-color: var(--p-bg);
            color: var(--p-text);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow: hidden; 
            height: 100%;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .parchment-text { font-family: 'IM Fell DW Pica', serif; }
        .fantasy-title { font-family: 'MedievalSharp', cursive; }
        .cinzel { font-family: 'Cinzel', serif; }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #5d4037 transparent;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: #5d4037; 
            border-radius: 4px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }

        .dark-mode {
            --p-bg: #0f0f0f;
            --p-text: #e8d5b5;
            --p-accent: #d4af37;
            background-color: #0f0f0f !important;
        }

        /* ANIMAÇÕES DE MORTE */
        @keyframes pulse-grayscale {
            0%, 100% { filter: grayscale(0%); }
            50% { filter: grayscale(100%); }
        }
        .animate-pulse-gray {
            animation: pulse-grayscale 5s ease-in-out infinite;
        }
        .is-fully-gray {
            filter: grayscale(100%) !important;
        }
        .no-borders, .no-borders * {
            border-color: transparent !important;
        }
    </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>

</body>
</html>
